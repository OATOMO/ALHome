<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            background-color: #ff83e5;
            color: #41ab6b;
        }
        .content{
            min-height: 50px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div style="width: 200px;height: 400px;border:1px solid #702fa8">
        <div class="item">
            <div class="header">标题1</div>
            <div class="content hide">内容</div>
        </div>
        <div class="item">
            <div class="header">标题2 </div>
            <div class="content hide">内容</div>
        </div>
        <div class="item">
            <div class="header">标题3</div>
            <div class="content hide">内容</div>
        </div>


    </div>


<script src="../../../../static/jquery-3.2.1/jquery-3.2.1.js"></script>
<script>
    $('.header').click(function () {
        $(this).parent().siblings().find('.content').addClass("hide");
        $(this).next().removeClass("hide");
    })
</script>
</body>
</html>
