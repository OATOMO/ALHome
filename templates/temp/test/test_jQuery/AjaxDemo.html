<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJax 局部刷新示例</title>
</head>
<body>
    <input type="text" id="i1" />+
    <input type="text" id="i2" />=
    <input type="text" id="i3" />
    <input type="button" value="计算" id="b1">
    <script src="/static/jquery-3.2.1/jquery-3.2.1.js"></script>
    <script>
    $("#b1").on("click",function () {
        $.ajax({
            url:"/AjaxAdd/",
            type:"GET",
            data:{"what":"login","i1":$("#i1").val(),"i2":$("#i2").val()},
            success:function (data) {
                $("#i3").val(data);
            }
        })
    })
    </script>
</body>
</html>
